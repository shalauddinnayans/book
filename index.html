<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- input section -->
    <div>
    <h1 class="text-center mt-5 text-primary">Search Your Favorite Book</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="Enter your favorite Book name" aria-label="book name" aria-describedby="button-addon2" id="search-field">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchBook()">Search</button>
    </div>
<!-- show result status information -->
    <div id="result-status" class="text-center"></div>
    </div>
<!-- spinner  -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
        </div>
      </div>

<!-- show content -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
    </div>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
